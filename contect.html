<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Smart Bus Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(33,150,243,0.08);
        padding: 32px 24px;
      }
      h2 {
        color: #26c6da;
        margin-bottom: 18px;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-weight: 500;
      }
      input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 18px;
        border: 1px solid #bdbdbd;
        border-radius: 6px;
        font-size: 1em;
        box-sizing: border-box;
      }
      button {
        background:#26c6da;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #26c6da;
      }
      .info {
        margin-top: 24px;
        color: #555;
        font-size: 0.98em;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <marquee behavior="scroll" direction="left" class="heading"
      >Welcome to SCAD Smart Bus trackingðŸšŒ!</marquee
    >
    <nav>
      <div class="logo">Smart Bus Tracker</div>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./buss.html">Buses</a></li>
        <li><a href="./contect.html">Contact</a></li>
        <li><a href="./authpage.html">Login</a></li>
      </ul>
    </nav>
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div class="info">
        Or email us at <a href="mailto:balaji@example.com">balaji@example.com</a><br>
        Phone: <a href="tel:+1234567890">+123 456 7890</a>
      </div>
    </div>
  </body>
