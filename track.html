<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GPS Tracker Demo with Named Stops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom, #e0f7fa, #fff);
      }
      #infoPanel {
        padding: 10px;
        background: #ffffffcc;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        width: 430px;
      }
      .infoRow {
        margin-bottom: 6px;
        color: #333;
        font-size: 16px;
      }
      #fuelChartContainer {
        width: 100%;
        max-width: 500px;
        margin: 10px auto;
      }
      #timelineContainer {
        margin: 20px auto;
        max-width: 600px;
        max-height: 400px;
        overflow-y: auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 16px 0 16px 40px; /* space for line */
        position: relative;
      }
      #timeline {
        list-style: none;
        padding: 0;
        margin: 0;
        position: relative;
      }
      /* Vertical line */
      #timeline::before {
        content: "";
        position: absolute;
        left: -25px;
        top: 0;
        bottom: 0;
        width: 4px;
        background: #b2ebf2;
        border-radius: 2px;
        z-index: 0;
      }
      .timeline-stop {
        position: relative;
        margin-bottom: 18px;
        min-height: 32px;
        display: flex;
        align-items: center;
        z-index: 1;
      }
      .timeline-dot {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #b2ebf2;
        border: 3px solid #26c6da;
        position: absolute;
        left: -32px;
        top: 50%;
        transform: translateY(-50%);
        box-sizing: border-box;
        transition: background 0.2s, border 0.2s;
      }
      .timeline-stop.current .timeline-dot {
        background: #26c6da;
        border-color: #0097a7;
        animation: blink 1s infinite;
      }
      .timeline-stop.upcoming .timeline-dot {
        background: #e0f7fa;
        border-color: #b2ebf2;
      }
      .timeline-stop.past .timeline-dot {
        background: #b2dfdb;
        border-color: #80cbc4;
        opacity: 0.7;
      }
      @keyframes blink {
        0%,
        100% {
          box-shadow: 0 0 0 0 #26c6da88;
        }
        50% {
          box-shadow: 0 0 0 8px #26c6da33;
        }
      }
      .timeline-label {
        margin-left: 16px;
        font-size: 16px;
        color: #333;
        font-weight: 500;
        background: none;
        z-index: 2;
      }
      .timeline-stop.current .timeline-label {
        color: #0097a7;
        font-weight: bold;
      }
      .timeline-stop.upcoming .timeline-label {
        color: #555;
      }
      .timeline-stop.past .timeline-label {
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <h3 style="text-align: center; background-color: #26c6da">Bus routeüöå</h3>
    <div id="timelineContainer">
      <ul id="timeline"></ul>
    </div>
    <div
      class="infocontainer"
      style="display: flex; align-items: center; justify-content: center"
    >
      <div id="infoPanel">
        <div class="infoRow">
          üìç <strong>Location:</strong> <span id="location"></span>
        </div>
        <div class="infoRow">
          üèéÔ∏è <strong>Speed:</strong> <span id="speed"></span> km/h
        </div>
        <div class="infoRow">
          üïí <strong>Timestamp:</strong> <span id="timestamp"></span>
        </div>
        <div class="infoRow">
          üß≠ <strong>Heading:</strong> <span id="heading"></span>¬∞
        </div>
        <div class="infoRow">
          üìè <strong>Distance Traveled:</strong> <span id="distance"></span> m
        </div>
        <div class="infoRow">
          <span id="statusicon"></span> <strong>Status:</strong>
          <span id="status"></span>
        </div>

        <div class="infoRow">
          üîî <strong>Next Stop:</strong> <span id="stopAlert"></span>
        </div>
        <div class="infoRow">
          ‚õΩ <strong>Fuel Level:</strong> <span id="fuel"></span>%
        </div>
      </div>
    </div>

    <!-- Timeline UI -->

    <div id="fuelChartContainer">
      <canvas id="fuelChart"></canvas>
    </div>
    <audio
      id="beepSound"
      src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"
      preload="auto"
    ></audio>
    <script>
      // Get busID from URL query (?busid=BUS123), fallback to BUS123 if not present
      function getBusID() {
        const params = new URLSearchParams(window.location.search);
        return params.get("busID");
      }

      let stops = [];
      const busID = getBusID();
      const firebaseURL = `https://bus-tracking-school-92dd9-default-rtdb.asia-southeast1.firebasedatabase.app/gps/${busID}.json`;
      let stopStartTime = null;
      let isParked = false;
      let lastLatLng = null;
      let totalDistance = 0;
      let lastStopName = null;
      let currentStopIndex = -1;

      async function loadStops(busID) {
        const fileName = `${busID}.json`;
        const response = await fetch(`./routedata/${fileName}`);
        if (!response.ok) {
          console.error("Failed to load stops data");
          return [];
        }
        const data = await response.json();
        return data.stops || [];
      }

      function updateTimeline(currentIndex) {
        const timeline = document.getElementById("timeline");
        timeline.innerHTML = "";
        stops.forEach((stop, idx) => {
          const li = document.createElement("li");
          li.className = "timeline-stop";
          if (idx === currentIndex) {
            li.classList.add("current");
          } else if (idx > currentIndex) {
            li.classList.add("upcoming");
          } else {
            li.classList.add("past");
          }
          // Dot
          const dot = document.createElement("span");
          dot.className = "timeline-dot";
          li.appendChild(dot);
          // Label
          const label = document.createElement("span");
          label.className = "timeline-label";
          label.textContent = stop.name;
          li.appendChild(label);

          timeline.appendChild(li);
        });
      }

      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = (lat1 * Math.PI) / 180;
        const œÜ2 = (lat2 * Math.PI) / 180;
        const ŒîœÜ = ((lat2 - lat1) * Math.PI) / 180;
        const ŒîŒª = ((lon2 - lon1) * Math.PI) / 180;
        const a =
          Math.sin(ŒîœÜ / 2) ** 2 +
          Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }

      function fetchLocation() {
        fetch(firebaseURL)
          .then((res) => res.json())
          .then((data) => {
            if (!data) return;
            const { latitude, longitude, speed, timestamp, heading, fuel } =
              data;

            document.getElementById(
              "location"
            ).textContent = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
            document.getElementById("speed").textContent = `${speed.toFixed(
              1
            )}`;
            document.getElementById("timestamp").textContent =
              timestamp || new Date().toLocaleTimeString();
            document.getElementById("heading").textContent = heading || "--";
            document.getElementById("distance").textContent =
              totalDistance.toFixed(1);
            const statusElement = document.getElementById("status");
            const iconElement = document.getElementById("statusicon");

            if (speed < 1) {
              if (!stopStartTime) stopStartTime = Date.now();
              const stoppedDuration = Date.now() - stopStartTime;

              if (stoppedDuration > 120000) {
                // 2 minutes
                statusElement.textContent = "Parked";
                iconElement.textContent = "üÖøÔ∏è";
                isParked = true;
              } else {
                statusElement.textContent = "Stopped";
                iconElement.textContent = "üõë";
                isParked = false;
              }
            } else {
              statusElement.textContent = "Moving";
              iconElement.textContent = "üü¢";
              stopStartTime = null;
              isParked = false;
            }

            if (fuel !== undefined) {
              document.getElementById("fuel").textContent = fuel.toFixed(1);
              if (fuelChart.data.labels.length > 20) {
                fuelChart.data.labels.shift();
                fuelChart.data.datasets[0].data.shift();
              }
              fuelChart.data.labels.push(new Date().toLocaleTimeString());
              fuelChart.data.datasets[0].data.push(fuel);
              fuelChart.update();

              if (fuel < 20) {
                // speak("Warning: Low fuel");
                beepSound.play();
              }
            }

            let nearestStop = null;
            let minDist = Infinity;
            let nearestIndex = -1;
            stops.forEach((stop, idx) => {
              const d = calculateDistance(
                latitude,
                longitude,
                stop.lat,
                stop.lng
              );
              if (d < minDist && d < 300) {
                minDist = d;
                nearestStop = stop.name;
                nearestIndex = idx;
              }
            });

            if (nearestStop && nearestStop !== lastStopName) {
              document.getElementById("stopAlert").textContent = nearestStop;
              lastStopName = nearestStop;
              currentStopIndex = nearestIndex;
              updateTimeline(currentStopIndex);
              // Let the DOM update and animation start before speaking
              setTimeout(() => {
                speak(`next stop is: ${nearestStop}`);
              }, 100);
            } else if (currentStopIndex === -1) {
              // On first load, show timeline
              updateTimeline(-1);
            }
          });
      }

      // Load stops and start interval after stops are loaded
      loadStops(busID).then((data) => {
        stops = data;
        updateTimeline(-1);
        setInterval(fetchLocation, 2000);
      });

      function speak(text) {
        if ('speechSynthesis' in window) {
          window.speechSynthesis.cancel(); // Stop any previous speech
          const msg = new SpeechSynthesisUtterance(text);
          msg.lang = "en-IN";
          window.speechSynthesis.speak(msg);
        }
      }
    </script>
  </body>
</html>
